name: Release chart-testing

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1

      - name: Run Chart Releaser
        user: helm/chart-releaser-action@v1.4.0
        with:
          charts_dir: charts
          path: src
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
